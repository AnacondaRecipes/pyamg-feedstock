{% set name = "pyamg" %}
{% set version = "4.2.3" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 37ad3c1dcaff2435c2ab7c8ec36942af0726c563d35059bcd18eb07473f7182e

build:
    number: 0
    script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    skip: True   # [win and vc<14]

requirements:
    build:
        - {{ compiler('cxx') }}
    host:
        - python
        - numpy
        - pybind11 >=2.8.0
        - setuptools >=42
        - setuptools_scm >=5
        - toml
        - pip
        - wheel
    run:
        - python
        - {{ pin_compatible("numpy") }}
        - scipy >=0.12.0

test:
    requires:
        - pip
        - pytest
    imports:
        - pyamg
    commands:
        - pip check
        - python -c "import pyamg; pyamg.test(verbose=True)"

about:
    home: https://github.com/pyamg/pyamg
    license: MIT
    license_file: LICENSE.txt
    license_family: MIT
    summary: Algebraic Multigrid Solvers in Python
    description: |
      PyAMG is a library of Algebraic Multigrid (AMG) solvers with a convenient
      Python interface.
    doc_url: https://pypi.python.org/pypi/pyamg
    doc_source_url: https://github.com/pyamg/pyamg
    dev_url: https://github.com/pyamg/pyamg

extra:
  recipe-maintainers:
    - jakevdp
    - lukeolson
