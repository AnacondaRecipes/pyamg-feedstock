{% set version = "3.2.1" %}

package:
    name: pyamg
    version: {{ version }}

source:
    url: https://pypi.python.org/packages/2d/39/c074c618f605949b6f924f02c654f078cdca95f177d6a38ae1fe0c2f11ca/pyamg-3.2.1.tar.gz
    md5: a766393c628c29696d31b3dbbdb6e008

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - numpy x.x
        - zlib  # [linux]
        - setuptools
    run:
        - python
        - numpy x.x
        - scipy
        - zlib  # [linux]
        - pytest

test:
    requires:
        - pytest
    imports:
        - pyamg

about:
    home: http://www.pyamg.org/
    license: MIT
    license_file: LICENSE.txt
    summary: "Algebraic Multigrid Solvers in Python"
    description: |
      PyAMG is a library of Algebraic Multigrid (AMG) solvers with a convenient
      Python interface.
    doc_url: https://pypi.python.org/pypi/pyamg
    doc_source_url: https://github.com/pyamg/pyamg
    dev_url: https://github.com/pyamg/pyamg

extra:
  recipe-maintainers:
    - jakevdp
